<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
                <th>도시</th>
                <th>거리</th>
                <th>우편번호</th>
                <th>전화번호</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="hospitalDto : ${hospitalDtoList}">
                <td th:text="${hospitalDto.id}"></td>
                <td th:text="${hospitalDto.name}"></td>
                <td th:text="${hospitalDto.address?.city}"></td>
                <td th:text="${hospitalDto.address?.street}"></td>
                <td th:text="${hospitalDto.address?.zipcode}"></td>
                <td th:text="${hospitalDto.phoneNumber}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
